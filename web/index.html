<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="icon" href="public/favicon.ico" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <script type="text/javascript" src="../eel.js"></script>
    <script type="text/javascript" src="./index.js"></script>

    <style>
      @font-face {
        font-family: "Gandhi Sans";
        src: url("GandhiSans-Regular.otf");
        font-weight: 400;
      }
    </style>
    <title>CUI ITS Reimages</title>
    <script>
      window.addEventListener("resize", function(){
        window.resizeTo({xValue}, {yValue});
      });
    </script>
  </head>
  <body>
    <div class="p-base">
      <div class="p-base-title">
        <h1>In-Progress Reimages</h1>
      </div>
      <div class="p-base-item"></div>
      
      <div class="p-base-item">
        <table>
          <thead>
            <tr>
              <th> </th>
              <th>&nbsp;Subject</th>
              <th>&nbsp;Step</th>
              <th>&nbsp;Date Created</th>
              <th>&nbsp;Assigned To</th>
            </tr>
          </thead>
            
          <tbody>
            <tr>
              <td>
                <input type="checkbox" id="row1" name="row1" value="completed">
              </td>
              <td>#INC-{NUM}</td>
              <td>
                 <select name="tasks-{NUM}">
                   <option value="Label">Label</option>
                   <option value="Decrypt">Decrypt</option>
                   <option value="Backup">WET</option>
                   <option value="Upgrade">Upgrade Hardware</option>
                   <option value="BIOS">Configure BIOS</option>
                   <option value="Image">Load Image</option>
                   <option value="Verify">Verify Name/Software</option>
                   <option value="Update">Update Windows/BIOS</option>
                   <option value="Load">Load Backup</option>
                   <option value="Encrypt">Encrypt</option>
                 </select>
              </td>
              <td>05/26/23</td>
              <td>Ethan</td>
            </tr>
            
            
          </tbody>
        </table>
      </div>

      <div class="p-base-inner"></div>
      
      <img class="cui-logo-icon" alt="" src="./public/cui-logo@2x.png" />

    </div>
    
    
    <div class="TicketButton">
      <button type="button"> Update Tickets</button>
    </div>
    <div class="EefIcon">
      <img alt="" src="./public/eeficon@2x.png" height="48px" width="48px">
    </div>
  </body>
</html>
